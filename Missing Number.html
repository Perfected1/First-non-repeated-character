<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Non-Repeating Character</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="app">
        <h1>NON-REPEATED CHARACTERS</h1>

        <div class="input">
            <small>Enter a Word or Sentence and click the "Check" button to find the first<br> non-repeated character in the text entered!!</small><br>
            <input type="text" id="input" placeholder="Enter a string"><br>
            <button onclick="check()" id="btn">CHECK</button>
        </div>
        <div class="output">
            <h2 id="output"></h2>
        </div>
    </div>

</body>

</html>
